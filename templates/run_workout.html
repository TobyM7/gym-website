{% extends "layout.html" %}
{% block title %}run_workout{% endblock %}
{% block content %}
    <h1>Run Workout: {{ template[1] }}</h1>
    <form method="POST">
        {% for exercise in exercises %}
            <div>
                <label>{{ exercise }}</label><br>
                <label for="{{ exercise }}_sets">Sets:</label>
                <input type="number" name="sets_{{ loop.index }}" id="{{ exercise }}_sets" required><br>
                <label for="{{ exercise }}_reps">Reps:</label>
                <input type="number" name="reps_{{ loop.index }}" id="{{ exercise }}_reps" required><br>
                <label for="{{ exercise }}_weights">Weights (comma-separated):</label>
                <input type="text" name="weights_{{ loop.index }}" id="{{ exercise }}_weights" required><br>
                <input type="hidden" name="exercises_{{ loop.index }}" value="{{ exercise }}">
            </div>
        {% endfor %}
        <button type="submit">Complete Workout</button>
    </form>
{% endblock %}
