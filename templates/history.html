{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block content %}
<h2>Workout History</h2>
<input type="text" id="search" placeholder="Search exercises..." onkeyup="filterTable()">
<table id="historyTable">
    <thead>
        <tr>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weights</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout[1] }}</td>
            <td>{{ workout[2] }}</td>
            <td>{{ workout[3] }}</td>
            <td>{{ workout[4] }}</td>
            <td>{{ workout[5] }}</td>
            <td>
                <form action="/delete_workout/{{ workout[0] }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this workout?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/logout"><button>Logout</button></a>

<script>
    function filterTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("historyTable");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }       
        }
    }
</script>
{% endblock %}
